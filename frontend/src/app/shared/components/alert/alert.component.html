<div class="alert alert-{{ type }} alert-dismissible fade show" role="alert" *ngIf="message">
  <div class="d-flex align-items-center">
    <i class="fas me-2" [ngClass]="{
      'fa-check-circle': type === 'success',
      'fa-exclamation-triangle': type === 'warning',
      'fa-exclamation-circle': type === 'danger',
      'fa-info-circle': type === 'info'
    }"></i>
    {{ message }}
  </div>
  <button type="button" class="btn-close" (click)="onClose()" *ngIf="dismissible"></button>
</div>
